<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passenger.css">
    
    
    <title>Passenger Counter App</title>
    
</head>
<body>
    <div class="max">
        <h1> Entry Counter: </h1>
        <h2 id="count-el"> 0 </h2>
        <button id="increment-btn" onclick="increment()"> INCREMENT</button>
        <button id="save-el" onclick="save()"> SAVE</button>
        <button id="clear-btn" onclick="erase()"> CLEAR</button>
        <p id="count-str"> Previous entries: </p>
        <script type="text/javascript" src="passenger.js"></script>
    </div>
</body>

</html>
